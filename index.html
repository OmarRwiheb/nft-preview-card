<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="images">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="">
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>  
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of&nbsp;</p>
        <p>Jules Wyvern</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by <a href="https://www.linkedin.com/in/omar-rwiheb-698a761b9/" target="_blank">Omar Rwiheb</a>.
  </footer>
</body>
</html>
